<div class="container">

  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://www.ibahia.com/fileadmin/_processed_/f/c/csm_megasena_828cd35790.png" alt="" width="30"
          height="24" class="d-inline-block align-text-top">
        Mega Sena - Gerador de jogos
      </a>
    </div>
  </nav>
  <br>
  <div class="table-responsive mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Regras para gerar jogos</h5>
        <p class="card-text">Com base no que for escolhido o jogo será gerado automaticamente.</p>

        <div class="card-body">
          <div class="mb-3">
            <label for="dezenas" class="form-label">Nº de dezenas em cada jogo</label>
            <input type="number" class="form-control" id="dezenas" value="6" placeholder="No mínimo 6">
          </div>

          <div class="mb-3">
            <label for="jogos" class="form-label">Nº de jogos</label>
            <input type="number" class="form-control" id="jogos" value="1" placeholder="No mínimo 1">
          </div>

          <label for="tipoParImpar" class="form-label">Distribuição par e ímpar</label>
          <input class="form-control" list="pareimparlista" id="tipoParImpar" placeholder="pares e impares">
          <datalist id="pareimparlista">
            <option value="3 pares e 3 ímpares">
            <option value="4 pares e 2 ímpares">
            <option value="2 pares e 4 ímpares">
            <option value="Aleatório">
          </datalist>


          <hr>
          <div class="class-mb-3 mt-2">
            <div class="row">
              <div class="col-md-2">
                <label for="dezenasnegativas" class="form-label">Dezenas Negativas</label>
                <button class="btn btn-primary btn-sm" (click)="detalhesDezenasNegativas()">{{ mostrarDetalhesDezenasNegativa ? 'Ocultar detalhes' : 'Detalhes'}}</button>
              </div>
              <div class="col-md-10">
                <app-bola *ngFor="let dezena of dezenasNegativas" [numero]="dezena"></app-bola>
              </div>
            </div>

            <div class="class-mb-3 mt-3" *ngIf="mostrarDetalhesDezenasNegativa">
              <app-detalhes
                titulo="O que são dezenas negativas?"
                descricao="Dezenas negativas são aquelas que são sorteadas a cadas 14 concursos em média, e se contar duas saindo juntas o numero chega a 30 concursos em média."
              ></app-detalhes>
            </div>

          </div>

          <div class="form-check form-switch mt-3 mb-3">
            <input class="form-check-input" type="checkbox" value="" id="checkDezenasNegativas" checked>
            <label class="form-check-label" for="checkDezenasNegativas">
              Não adicionar nenhuma bola negativa
            </label>
          </div>

          <div class="mb-3">
            <label for="negativas" class="form-label">Nº de dezenas negativas</label>
            <input type="number" class="form-control" id="negativas" value="1" placeholder="quantidade de negativas a adicionar em cada jogo">
          </div>

          <div class="form-check form-switch mt-3 mb-3">
            <input class="form-check-input" type="checkbox" value="" id="checkNumerosSeguidos" checked>
            <label class="form-check-label" for="checkNumerosSeguidos">
              Não pegar nº seguidos
            </label>
          </div>

          <div class="form-check form-switch mt-3 mb-3">
            <input class="form-check-input" type="checkbox" value="" id="checkNumerosVertical" checked>
            <label class="form-check-label" for="checkNumerosVertical">
              Não pegar nº na vertical
            </label>
          </div>
          <hr>

          <div class="mb-3">
            <label for="negativas" class="form-label">Jogar nos quadrantes</label>
            <div class="row">
              <div class="col-md-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="checkQuadrante1" checked>
                  <label class="form-check-label" for="checkQuadrante1">1</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="checkQuadrante2" checked>
                  <label class="form-check-label" for="checkQuadrante2">2</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="checkQuadrante3" checked>
                  <label class="form-check-label" for="checkQuadrante3">3</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="checkQuadrante4">
                  <label class="form-check-label" for="checkQuadrante4">4</label>
                </div>
              </div>


            </div>
          </div>



        </div>



      </div>
      <div class="card-body" style="text-align: right;">
        <button class="btn btn-primary mb-2 mt-5" >Gerar jogos</button>
      </div>
    </div>
  </div>

  <button class="btn btn-danger mb-2 mt-5" >Limpar tabela de jogos</button>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Jogos - 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <app-bola [numero]="1"></app-bola>
          <app-bola [numero]="2"></app-bola>
          <app-bola [numero]="3"></app-bola>
          <app-bola [numero]="4"></app-bola>
          <app-bola [numero]="5"></app-bola>
          <app-bola [numero]="6"></app-bola>
        </td>
      </tr>
      <tr>
        <td>
          <app-bola [numero]="10"></app-bola>
          <app-bola [numero]="22"></app-bola>
          <app-bola [numero]="30"></app-bola>
          <app-bola [numero]="40"></app-bola>
          <app-bola [numero]="50"></app-bola>
          <app-bola [numero]="60"></app-bola>
        </td>
      </tr>
      <tr>
        <td>
          <app-bola [numero]="22"></app-bola>
          <app-bola [numero]="24"></app-bola>
          <app-bola [numero]="36"></app-bola>
          <app-bola [numero]="43"></app-bola>
          <app-bola [numero]="55"></app-bola>
          <app-bola [numero]="58"></app-bola>
        </td>
      </tr>
    </tbody>
  </table>

</div>
